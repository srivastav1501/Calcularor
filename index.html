<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="container">
        <form class="calculator" name="calc">
            <input type="text" readonly class="value" id="val" name="txt" value="0">
            <span class="num clear" onclick="calc.txt.value = '0'">c</span>
            <span class="num " onclick="check('/')">/</span>
            <span class="num " onclick="check('*')">*</span>
            <span class="num " onclick="input('7')">7</span>
            <span class="num " onclick="input('8')">8</span>
            <span class="num " onclick="input('9')">9</span>
            <span class="num " onclick="check('-')">-</span>
            <span class="num " onclick="input('4')">4</span>
            <span class="num " onclick="input('5')">5</span>
            <span class="num " onclick="input('6')">6</span>
            <span class="num plus" onclick="check('+')">+</span>
            <span class="num " onclick="input('1')">1</span>
            <span class="num" onclick="input('2')">2</span>
            <span class="num" onclick="input('3')">3</span>
            <span class="num" onclick="backspace()">&#9224;</span>
            <span class="num" onclick='zero()'>0</span>
            <span class="num" onclick='zeroo()'>00</span>
            <span class="num" onclick="dot()">.</span>
            <span class="num equal" onclick="calculate()">=</span>
            
        </form>
    </div>
    <script type="text/javascript" src="script.js">
    </script>
<script type="text/javascript">
	VanillaTilt.init(document.querySelector(".container"), {
		max: 25,
		speed: 400,
        glare:true,
        "max-glare":0.2,
	});
</script>
</body>
</html>
